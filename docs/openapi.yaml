openapi: 3.0.3
info:
  title: Kusa-backend
  description: Kusa-backendのAPI仕様書です。
  version: 1.0.0
servers:
  - url: https://kusa.trap.show/api
paths:
  /ping:
    get:
      summary: 挙動を確認
      description: 挙動を確認するためのものです。
      operationId: ping
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ping"
  /tasks:
    get:
      summary: 例文を取得
      description: 例文を取得
      operationId: getTasks
      parameters:
        - name: level
          in: query
          description: 難易度
          required: true
          schema:
            type: integer
            example: 1
        - name: count
          in: query
          description: 件数
          required: true
          schema:
            type: integer
            example: 5
        - name: isSensitive
          in: query
          description: 過激な内容を含むか
          required: true
          schema:
            type: boolean
            example: false
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/task"
        "400":
          description: 正しくないリクエスト
components:
  schemas:
    ping:
      type: object
      properties:
        message:
          type: string
          example: pong
    task:
      type: array
      items:
        type: object
        properties:
          content:
            type: string
            example: 東京科学大学
          yomi:
            type: string
            example: とうきょうかがくだいがく
          iconUri: 
            type: string
            example: https://q.trap.jp/api/v3/public/icon/ramdos
          authorDisplayName:
            type: string
            example: あんこ🌱
          grade:
            type: string
            example: "21B"
          authorName:
            type: string
            example: anko
          updatedAt:
            type: string
            format: date-time
            example: "2006/01/02 15:04"
          citated:
            type: string
            example: "https://q.trap.jp/messages/25e071cd-45fa-4593-99f4-399e29a2c827"
          image:
            type: string
            example: "https://q.trap.jp/files/b8050d58-17d9-4c84-a910-b670cb3b77bc"
          stamps:
            $ref: '#/components/schemas/stamp'
    stamp:
      title: MessageStamp
      type: array
      items:
        type: object
        properties:
          stampId:
            type: string
            format: uuid
            description: ユーザーUUID
          count:
            type: integer
            description: スタンプ数
            format: integer